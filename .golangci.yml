issues:
  exclude-rules:
    - linters:
        - staticcheck
      text: "SA1029:"
      text: "SA1019:"
    - linters:
        - stylecheck
      text: "ST1003:"
      text: "ST1005:"
  max-per-linter: 0
  max-same-issues: 0

linters-settings:
  revive:
    rules:
      - name: var-naming
        arguments:
          - [ID]
  stylecheck:
    go: "1.16"
    checks: ["all", "-ST1000", "-ST1003", "-ST1016", "-ST1020", "-ST1021", "-ST1022"]
    initialisms: ["ACL", "API", "ASCII", "CPU", "CSS", "DNS", "EOF", "GUID", "HTML", "HTTP", "HTTPS", "ID", "IP", "JSON", "QPS", "RAM", "RPC", "SLA", "SMTP", "SQL", "SSH", "TCP", "TLS", "TTL", "UDP", "UI", "GID", "UID", "UUID", "URI", "URL", "UTF8", "VM", "XML", "XMPP", "XSRF", "XSS"]
    http-status-code-whitelist: ["200", "400", "404", "500"]
  lll:
    line-length: 120
  errcheck:
    check-type-assertions: true
  goconst:
    min-len: 2
    min-occurrences: 3
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
  govet:
    check-shadowing: true
  nolintlint:
    require-explanation: true
    require-specific: true
  funlen:
    lines: 80
  exhaustive:
    check-generated: false
    default-signifies-exhaustive: true

linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - exportloopref
    - exhaustive
    - goconst
    - gocritic
    - gofmt
    - goimports
    - gomnd
    - gocyclo
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nolintlint
    - nakedret
    - prealloc
    - predeclared
    - revive
    - staticcheck
    - structcheck
    - stylecheck
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - varcheck
    - whitespace
    - lll 
    - funlen

run:
  skip-dirs:
    - api
  skip-dirs-use-default: true
  skip-files:
    - ".*\\_test\\.go$"
    - "wire\\_gen\\.go$"
    - "wire\\.go$"
  deadline: 5m
  issues-exit-code: 1
